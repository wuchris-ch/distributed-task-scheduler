apiVersion: v1
kind: Namespace
metadata:
  name: scheduler
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: scheduler
data:
  APP_ENV: "prod"
  REDIS_ADDR: "redis:6379"
  HTTP_PORT: "8080"
  VISIBILITY_TIMEOUT: "30s"
  WORKER_POLL_INTERVAL: "1s"
  BACKOFF_INITIAL: "2s"
  BACKOFF_MAX: "5m"
  PRIORITY_QUEUES: "high,default,low"
  DLQ_NAME: "queue:dlq"
  SCHEDULED_BATCH_SIZE: "200"
---
apiVersion: v1
kind: Secret
metadata:
  name: scheduler-secrets
  namespace: scheduler
stringData:
  POSTGRES_DSN: "postgres://postgres:postgres@postgres:5432/tasks?sslmode=disable"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-api
  namespace: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-api
  template:
    metadata:
      labels:
        app: scheduler-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/distributed-task-scheduler:latest
          args: ["/usr/local/bin/api"]
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: scheduler-config
            - secretRef:
                name: scheduler-secrets
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-api
  namespace: scheduler
spec:
  selector:
    app: scheduler-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-worker
  namespace: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler-worker
  template:
    metadata:
      labels:
        app: scheduler-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/example/distributed-task-scheduler:latest
          args: ["/usr/local/bin/worker"]
          envFrom:
            - configMapRef:
                name: scheduler-config
            - secretRef:
                name: scheduler-secrets
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "echo ready"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "echo live"]
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scheduler-worker-hpa
  namespace: scheduler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scheduler-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
